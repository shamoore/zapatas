name: zapatas
description: Zapatas

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stacked: ^2.0.4
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_autolink_text:
  url_launcher: ^6.0.3
  flutter_launcher_icons: ^0.9.0
  universal_io: ^2.0.4




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/menu.json
    - assets/
  fonts:
    - family: Burrito
      fonts:
        - asset: assets/burrito.ttf
    - family: Roboto
      fonts:
        - asset: assets/roboto.TTF
  uses-material-design: true

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icon.png"


